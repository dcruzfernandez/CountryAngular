<h2>Por Region</h2>
<hr>
<div class="row">
    <div class="col text-center">
        <button
            *ngFor="let item of regions"
            [ngClass]="{'btn-outline-primary': selected===item }"
            class="btn mt-2"
            (click)="searchByRegion(item)"
        >
            {{item}}
        </button>
    </div>
</div>
<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spinner *ngIf="cargando"></shared-loading-spinner>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
